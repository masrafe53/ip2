{% load static %}
<div class="contact_section layout_padding">
    <div class="container">
       <h1 class="touch_taital"><img src="{% static 'images/icon-1.png' %}"> <span>Product Description Generator AI</span></h1>
       <div class="contact_section_2">
          <div class="row">
             <div class="col-md-6">
                <div class="email_text">
                   <div class="form-group">
                     <form action="{% url 'generate_description' %}" method="get">
                      <input type="text" class="email-bt" placeholder="product_title" name="product_title" id="product_title">
                   </div>
                   <div class="send_btn" ><button type="submit">Get It</button></div>
                </div>
               </form>
             </div>
             <div class="col-md-6">
                <div class="map_main">
                   <div class="map-responsive">
                     {% if description %}
                     <h2>Generated description </h2>
                     <p>{{ description }}</p>
                   {% endif %}
                   </div>
                </div>
             </div>
          </div>
       </div>
    </div>
 </div>
