{% load static %}
<div class="contact_section layout_padding">
    <div class="container">
        <h1 class="touch_taital">
            <img src="{% static 'images/icon-1.png' %}">
            <span>Social Media Post Generator AI</span>
        </h1>
        <div class="contact_section_2">
            <div class="row">
                <div class="col-md-6">
                    <div class="email_text">
                        <form action="{% url 'generate_social_post' %}" method="get">
                            <div class="form-group">
                                <input type="text" class="email-bt" placeholder="social_topic" name="social_topic" id="social_topic">
                            </div>
                            <div class="form-group">
                                <label for="social_media">Social Media:</label>
                                <select name="social_media" id="social_media">
                                    <option value="facebook">Facebook</option>
                                    <option value="instagram">Instagram</option>
                                    <option value="linkedin">LinkedIn</option>
                                </select>
                            </div>
                            <div class="send_btn">
                                <button type="submit">Get It</button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="map_main">
                        <div class="map-responsive">
                            {% if your_blog %}
                                <h2>Generated Post</h2>
                                <p>{{ your_blog }}</p>
                            {% endif %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
